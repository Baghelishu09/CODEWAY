<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN | REGISTRATION SYSTEM</title>
    </head>
    <body>
        <form action="#">
            <label class="field">Name</label>
            <input type="text" class="txtfield" required>
            <br>
            <label class="field">Class</label>
            <input type="text" class="txtfield" required><br>
            <label class="field">Gender</label>
            <input type="radio" class="gender">
            Male
            <input type="radio" class="gender">
            Female
            <input type="radio" class="gender">
            Others
            <br>
            <label class="field">Contact Info</label>
            <input type="text" class="txtfield" required><br>
            <input type="submit" class="submission">
        </form>
    </body>
    <style>
        .field{
            font-family: 'Century';
            margin: 30px;
            font-weight: bold;
        }
        .txtfield{
            height: 20px;
            width: auto;
            margin-bottom: 20px;
            font-family: 'Cambria';
        }
    </style>
    <script>
        var i=1
        while (i<=10) {
            print(i)
            i=i+1
        }
    </script>
</html>
